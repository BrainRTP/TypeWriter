mutation SetupCardFieldValues($projectId: ID!, $itemId: ID!, $typeId: String!, $sizeId: String!, $priorityId: String!, $discordChannelId: String!) {
  status: updateProjectV2ItemFieldValue(
    input: {projectId: $projectId, itemId: $itemId, fieldId: "PVTSSF_lAHOAPaj_s4AYpTRzgPweRw", value: {singleSelectOptionId: "0b890fc9"}}
  ) {
    projectV2Item {
      id
    }
  }
  type: updateProjectV2ItemFieldValue(
    input: {projectId: $projectId, itemId: $itemId, fieldId: "PVTSSF_lAHOAPaj_s4AYpTRzgRttEY", value: {singleSelectOptionId: $typeId}}
  ) {
    projectV2Item {
      id
    }
  }
  size: updateProjectV2ItemFieldValue(
    input: {projectId: $projectId, itemId: $itemId, fieldId: "PVTSSF_lAHOAPaj_s4AYpTRzgPweV0", value: {singleSelectOptionId: $sizeId}}
  ) {
    projectV2Item {
      id
    }
  }
  priority: updateProjectV2ItemFieldValue(
    input: {projectId: $projectId, itemId: $itemId, fieldId: "PVTSSF_lAHOAPaj_s4AYpTRzgPweVw", value: {singleSelectOptionId: $priorityId}}
  ) {
    projectV2Item {
      id
    }
  }
  discord: updateProjectV2ItemFieldValue(
    input: {projectId: $projectId, itemId: $itemId, fieldId: "PVTF_lAHOAPaj_s4AYpTRzgRv0eY", value: {text: $discordChannelId}}
  ) {
    projectV2Item {
      id
    }
  }
}
