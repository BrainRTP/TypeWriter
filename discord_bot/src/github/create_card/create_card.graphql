mutation CreateCard($projectId: ID!, $title: String!, $body: String) {
  addProjectV2DraftIssue(input: {
    projectId: $projectId,
    title: $title
    body: $body
  }) {
    projectItem {
        id
        databaseId
    }
  }
}


