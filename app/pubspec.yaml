name: typewriter
description: Visual quest configuration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  graphview: ^1.1.1
  flutter_hooks: ^0.18.5+1
  hooks_riverpod: ^2.1.1
  auto_size_text: ^3.0.0
  google_fonts: ^3.0.1
  font_awesome_flutter: ^10.2.1
  file_picker: ^5.2.2
  rive: ^0.9.1
  dropdown_search: ^5.0.3
  dotted_border: ^2.0.0+3
  tuple: ^2.0.1
  material_floating_search_bar: ^0.3.7
  fuzzy: ^0.3.0
  auto_route: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.3.2
  freezed: ^2.2.1
  json_serializable: ^6.5.4
  icons_launcher: ^2.0.5
  auto_route_generator: ^5.0.3

icons_launcher:
  image_path: "assets/Typewriter.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true
    macos:
      enable: true
    windows:
      enable: true
    linux:
      enable: true

flutter:
  uses-material-design: true
  assets:
    - assets/